<section>
  <!--Grid row-->
  <div class="row live-card-row">
    <!--Grid column-->
    <div class="col-xl-3 col-md-6 mb-r wave" *ngFor="let card of cardViewModel">
      <app-dashboardcard [card]="card" (inspect)="onInspect($event)"></app-dashboardcard>
    </div>
    <!--Grid column-->
  </div>
  <!--Grid row-->
</section>
<section class="mb-5">
  <app-detail [allCards]="cardViewModel" [selectedCardId]="inspectingCardId"></app-detail>
</section>
