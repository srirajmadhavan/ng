<div class="card-wrapper">
  <div id="{{card.Id}}" class="card-rotating effect__click card card-cascade cascading-admin-card">
    <div class="face front">
      <div class="admin-up">
        <i class="fa fa-{{cardSettings?.faicon}} {{color}}"></i>
        <div class="data">
          <p>{{card.Name}}</p>
          <h4 class="font-bold dark-grey-text">
            <app-counter [value]="card.Count"></app-counter>
          </h4>
        </div>
      </div>
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar bg-primary" [ngClass]="getStatisticsClass()" role="progressbar" [ngStyle]="calculateWidth()" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="card-text" *ngIf="card.Statistics >= 0">Better than last week ({{positiveStats}}%)</p>
        <p class="card-text" *ngIf="card.Statistics < 0">Worse than last week ({{positiveStats}}%)</p>
        <a class="btn-floating btn-sm btn-indigo  waves-effect waves-light" (click)="viewChart()">
          <i class="fa fa-line-chart"></i>
        </a>
        <a class="btn-floating btn-sm btn-unique waves-effect waves-light">
          <i class="fa fa-arrows-alt"></i>
        </a>
      </div>
    </div>
    <div class="face back">
      <div class="admin-up">
        <i class="fa fa-{{cardSettings?.faicon}} {{color}}"></i>
        <div class="data">
          <p>{{card.Name}}</p>
          <h4 class="font-bold dark-grey-text">
            <app-counter [value]="card.Count"></app-counter>
          </h4>
        </div>
      </div>
      <div class="card-body" style="padding-top:0rem;">
       <canvas [id]="'lineChart-'+card.Id" width="610" height="200" style="position:relative; top:-30px;"></canvas>
      </div>
    </div>
  </div>
</div>
